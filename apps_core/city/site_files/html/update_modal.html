<div id="cityUpdateModal" class="modal" fixed>
    <div class="modal-content  ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.city_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="city/content.html"></div>
            <div x-import="city/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateCity(city)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#cityUpdateModal')"></i-button>
        </div>
    </div>
</div>
