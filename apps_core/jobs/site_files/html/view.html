<div ng-hide="busy" class="row">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table bold">
                    <tr>
                        <td class="title">##word.jobs_name##</td>
                        <td class="center">{{jobs.name}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="jobs.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="jobs.active == false" class="red center"> ##word.not_active## </td>
                    </tr>
                </table>
            </div>

            <div class="col3">
                <i-image view ng-model="jobs.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>
<div x-import="jobs/action_info.html"></div>
