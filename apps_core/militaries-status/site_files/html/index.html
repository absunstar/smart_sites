<!DOCTYPE html>
<html lang="en" x-permissions="militaries_status_ui || militaries_status_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav class="sitebar" x-import="sitebar/index.html" ng-controller="sitebar"></nav>
    <div x-import="sitebar/menu.html" ></div>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>

    <div id="main-layout" class="container" >
        <div class="row">
            <div class="col" ng-controller="militaries_status">
                <div x-permissions="militaries_status_add || militaries_status_manage" x-import="militaries-status/add_modal.html"></div>
                <div x-import="militaries-status/update_modal.html"></div>
                <div x-import="militaries-status/delete_modal.html"></div>
                <div x-import="militaries-status/view_modal.html"></div>
                <div class="top-actions">
                    <i-button type="add" x-permissions="militaries_status_add || militaries_status_manage" ng-click="newMilitary_State()" label="##word.military_status_new##"></i-button>
                  
                </div>

                <table class="table loaded hover" id="t1">
                    <tr>
                        <th class="not-print">##word.military_status_logo##</th>
                        <th>##word.military_status_name##</th>
                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <i-image view class="logo" category="militaries_status" ng-model="c.image_url"></i-image>
                        </td>
                        <td class="center bold indigo">{{c.name}}</td>
                        <td class="center">
                                <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                                <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                            </td>
                        <td class="center not-print">
                            <i-button x-permissions="militaries_status_view || militaries_status_manage" type="details" ng-click="details(c)" label="##word.details##"></i-button>
                            <i-button x-permissions="militaries_status_edit || militaries_status_manage" type="update" ng-click="edit(c)" label="##word.update##"></i-button>
                            <i-button x-permissions="militaries_status_delete || militaries_status_manage" type="delete" ng-click="remove(c)" label="##word.delete##"></i-button>
                        </td>
                    </tr>

                </table>
                <i-button type="export" x-permissions="militaries_status_export || militaries_status_manage" onclick="export_to_xlsx('t1' , 'militaries_status.xlsx')" label="##word.export_to_excel##"></i-button>
                <i-button type="print" x-permissions="militaries_status_print || militaries_status_manage" label="##word.print##" onclick="site.print('#t1')"> </i-button>

            </div>
        </div>
    </div>


    <div x-import="scripts.html"></div>

    <script  x-import="militaries-status/index.js"></script>

</body>

</html>
