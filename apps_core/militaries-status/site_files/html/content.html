<div class="row">
    <div class="col9">
        <form class="form">
            <div class="row">
                <i-control v="r" ng-model="military_state.name" class="col4" label="##word.military_status_name##">
                </i-control>
                <div class="col4"></div>
                <i-checkbox help-id="military_state_active" class="col3" label="##word.active##"
                    ng-model="military_state.active">
                </i-checkbox>
            </div>
            <div class="row">
                <i-textarea ng-model="military_state.notes" class="col6" label="##word.notes##"></i-textarea>
            </div>
        </form>
    </div>
    <div class="col3 ">
        <i-image category="military_state" ng-model="military_state.image_url"></i-image>
        <i-files ng-model="military_state.files"></i-files>

    </div>

</div>
