<div id="shiftViewModal" class="modal">
    <div class="modal-content small">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.shifts_details##
                <i class="fa fa-file"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="shifts/view.html"></div>

        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
            <i-button type="print" label="##word.print##" onclick="site.print('#shiftViewModal #v1')"></i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#shiftViewModal')"></i-button>
        </div>
    </div>
</div>
