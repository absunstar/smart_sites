<div ng-hide="busy" class="row">
    <div class="col7">
        <br>
        <table class="table bold">
            <tr>
                <td class="title">##word.maritals_status_name##</td>
                <td class="center indigo">{{marital_state.name}}</td>
            </tr>

            <tr>
                <td class="title">##word.notes##</td>
                <td class="center blue">{{marital_state.notes}}</td>
            </tr>

            <tr>
                <td class="title">##word.status##</td>
                <td ng-show="marital_state.active == true" class="green center"> ##word.active## </td>
                <td ng-show="marital_state.active == false" class="red center"> ##word.not_active## </td>
            </tr>

        </table>
    </div>
    <div class="col2"></div>

    <div class="col3 center">

        <i-image view category="maritals_status" ng-model="marital_state.image_url"></i-image>
        <i-files view ng-model="marital_state.files"></i-files>

    </div>
</div>
<div x-import="maritals-status/action_info.html"></div>
