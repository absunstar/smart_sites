<div id="printerPathUpdateModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.printers_path_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="printers-path/content.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updatePrinterPath(printer_path)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#printerPathUpdateModal')" ></i-button>
        </div>
    </div>
</div>
