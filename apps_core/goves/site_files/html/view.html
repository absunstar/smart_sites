<div ng-hide="busy" class="row">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table bold">
                    <tr>
                        <td class="title">##word.goves_name##</td>
                        <td class="center">{{gov.name}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="gov.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="gov.active == false" class="red center"> ##word.not_active## </td>
                    </tr>
                </table>
            </div>

            <div class="col3">
                <i-image view ng-model="gov.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>
<div x-import="goves/action_info.html"></div>
