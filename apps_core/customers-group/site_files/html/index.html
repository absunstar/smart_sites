<!DOCTYPE html>
<html lang="en" x-permissions="sales_customers_group_ui || sales_customers_group_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">
    <nav class="sitebar" x-import="sitebar/index.html" ng-controller="sitebar"></nav>
    <div x-import="sitebar/menu.html" ></div>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="customers_group" x-permissions="login">
                <div x-import="customers-group/add_modal.html"></div>
                <div x-import="customers-group/update_modal.html"></div>
                <div x-import="customers-group/delete_modal.html"></div>
                <div x-import="customers-group/view_modal.html"></div>
                <div x-import="customers-group/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center"> ##word.customers_groups_name## </h1>
                </div>

                <div class="top-actions">
                    <i-button type="add" x-permissions="sales_customers_group_add || sales_customers_group_manage" label="##word.customers_group_new##" ng-click="displayAddCustomerGroup()"></i-button>
                    <i-button type="search" x-permissions="sales_customers_group_search || sales_customers_group_manage" label="##word.search_all##" onclick="site.showModal('#customerGroupSearchModal')"></i-button>

                    <span ng-show="busy">
                        <span class="sr-only">Loading...</span>
                    </span>
                    <h3 class="bold text-center"> ##word.count## : {{count}} </h3>
                    <br>
                </div>

                <table class="table loaded hover center bold" id="t1">
                    <tr>
                        <th class="not-print"> ##word.logo## </th>
                        <th> ##word.customers_group_code## </th>
                        <th> ##word.customers_group_name## </th>
                        <th> ##word.status## </th>

                        <th class="not-print"> ##word.actions## </th>
                    </tr>
                    <tr ng-repeat="c in list | orderBy : '-id'">
                        <td class="not-print">
                            <img class="logo" ng-src="{{c.image_url}}">
                        </td>

                        <td class="blue"> {{c.code}} </td>
                        <td> {{c.name}} </td>

                        <td>
                            <p ng-show="c.active == true" class="green"> ##word.active## </p>
                            <p ng-show="c.active == false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button type="details" x-permissions="sales_customers_group_view || sales_customers_group_manage" label="##word.details##" ng-click="displayDetailsCustomerGroup(c)"></i-button>

                            <i-button type="update" x-permissions="sales_customers_group_edit || sales_customers_group_manage" label="##word.update##" ng-click="displayUpdateCustomerGroup(c)"></i-button>

                            <i-button type="delete" x-permissions="sales_customers_group_delete || sales_customers_group_manage" label="##word.delete##" ng-click="displayDeleteCustomerGroup(c)"></i-button>
                        </td>
                    </tr>
                </table>

                <div class="row">
                    <i-button x-permissions="sales_customers_group_print || sales_customers_group_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>


                </div>

            </div>
        </div>
    </div>
    <div x-import="scripts.html"></div>

    <script x-permissions="login" x-import="customers-group/index.js"></script>
</body>

</html>
