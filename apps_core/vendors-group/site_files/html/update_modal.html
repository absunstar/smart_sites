<div id="vendorGroupUpdateModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.vendors_group_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="vendors-group/content.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateVendorGroup(vendor_group)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#vendorGroupUpdateModal')" ></i-button>
        </div>
    </div>
</div>
