<div id="vendorDeleteModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.vendors_delete##
                <i class="fa fa-trash"></i>
            </h2>
        </div>

        <div class="modal-body">
            <span ng-show="busy">
                <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </span>
            <div x-import="vendors/view.html"></div>

        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
            <i-button type="delete" label="##word.delete##" ng-click="deleteVendor(vendor)"></i-button>
            
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#vendorDeleteModal')"></i-button>
        </div>
    </div>
