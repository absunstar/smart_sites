<div id="vendorDetailsModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.vendors_details##
                <i class="fa fa-file"></i>
            </h2>
        </div>

        <div class="modal-body">
            <span ng-show="busy">
                <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </span>

            <div x-import="vendors/view.html"></div>

        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">

            <a class="btn print" onclick="site.print('#vendorDetailsModal .tab-content')">
                ##word.print##
                <i class="fa fa-print" aria-hidden="true"></i> </a>

            <a class="btn exit" onclick="site.hideModal('#vendorDetailsModal')">
                ##word.close##
                <i class="fa fa-times" aria-hidden="true"></i></a>


        </div>
    </div>

</div>
