<div data-ng-controller="changeBranch" id="changeBranchModal" class="modal fade small" tabindex="-1" role="dialog">

    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 class="text-center"> <i class="fa fa-sign-in"></i> ##word.security_change_branch## </h2>
        </div>

        <div class="modal-body">

            <h1 ng-show="busy">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i><span class="sr-only">Loading...</span>
            </h1>

            <form ng-hide="busy">

                <div class="row" ng-repeat="b in branch_list">

                    <div class="col2 bold blue"> <br> {{b.company.name_ar}} </div>
                    <div class="col2 bold green"> <br> {{b.branch.name_ar}} </div>
                    <i-button label="##word.security_login##" ng-hide="busy" id="loginBtn" class="col2" type="add"
                        ng-click="login(b)"></i-button>

                </div>

            </form>

            <p class="red text-center bold">{{error}}</p>
            <br>
            <br>
            <br>
        </div>
        <div class="modal-footer center">
            <i-button onclick="site.hideModal('#changeBranchModal')" type="close" label="##word.close##"></i-button>

        </div>

    </div>

</div>

<script x-import="security/change_branch.js"></script>
