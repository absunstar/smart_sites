<div data-ng-controller="login" id="loginModal" class="modal small fade" tabindex="-1" role="dialog">

    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 class="text-center"> <i class="fa fa-sign-in"></i> ##word.security_login## </h2>
        </div>

        <div class="modal-body">

            <h1 ng-show="busy">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i><span class="sr-only">Loading...</span>
            </h1>

            <form ng-hide="busy">
                <div class="row">

                    <i-control class="col6" help-id="" v="r" label="##word.security_user_email##" type="text"
                        ng-keydown="tryLogin($event)" ng-model="userEmail">
                    </i-control>

                    <i-control class="col6" help-id="" v="r" label="##word.security_user_password##"
                        ng-model="userPassword" type="password" ng-keydown="tryLogin($event)">
                    </i-control>

                </div>

            </form>

            <h3 class="error">{{error}}</h3>

        </div>
        <div class="modal-footer center">

            <i-button id="loginBtn" type="add" label="##word.security_login##" ng-click="login()"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#loginModal')"> >
            </i-button>

        </div>



    </div>
    <!-- /.modal-content -->


</div>
<!-- /.modal -->
<script x-import="security/login.js"></script>
