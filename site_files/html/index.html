<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head x-import="head.html">
  <style>
    :root {

      --x-background: url('/images/car_back.png') repeat fixed;
    }

    .table th {
      height: 50px;
      width: 50px;
      background-color: #273aa3;
      color: #ffffff;
    }

    #posts {
      display: block;
      padding: 5px;
      margin: 5px;
    }

    .post {
      display: inline-grid;
      border: 1px solid #5369e0;
      background: #fff;
      color: #000;
      text-align: center;
      line-height: 1.8;
      width: 320px;
      height: 470px;
      margin: 15px;
    }

    .post h2 {
      height: 50px;
      font-family: cursive;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      color: #fff;
      padding: 5px;
      background: #3f51b5;
      text-shadow: 1px 1px 8px #000000;
    }

    .post img {
      margin-top: 20px !important;
      margin-bottom: 20px !important;
      border-radius: 20px;
      width: 120px;
      min-height: 180px;
    }

    .icc img {
      margin-top: 20px !important;
      margin-bottom: 20px !important;
      width: 170px;
    }

    .post p {
      padding: 15px;
      text-align: right !important;
      color: #ffffff;
      background: #3f51b5;
      min-height: 200px;
      font-size: 16px;
      text-shadow: 1px 1px 1px #5369e0;
    }

    .btn.saving {
      width: 500px;
      height: 60px;
      font-size: 22px;
      padding-top: 20px;
      background: rgb(18, 18, 211);
      font-weight: bold;
    }

    input {
      background-color: white;
    }
  </style>
</head>

<body class="##session.lang##">
  <nav class="sitebar" x-import="sitebar/index.html" ng-controller="sitebar"></nav>

  <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom"></nav>
  

  <div x-import="scripts.html"></div>
  <script>

  </script>
</body>

</html>
