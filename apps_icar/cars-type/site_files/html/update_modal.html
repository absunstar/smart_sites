<div id="carsTypeUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.cars_type_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="cars-type/content.html"></div>
            <div x-import="cars-type/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateCarsType(cars_type)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#carsTypeUpdateModal')" ></i-button>
        </div>
    </div>
</div>
