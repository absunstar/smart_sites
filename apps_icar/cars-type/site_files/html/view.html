<div ng-hide="busy" id="v1">
    <div class="form">
        <div id="customersGroupViewModal">
            <fieldset>
                <legend> ##word.cars_type_informations## </legend>
                <div class="row">
                    <div class="col9">
                        <table class="table hover bold">
                            <tr>
                                <td class="title"> ##word.car_type_ar## </td>
                                <td class="center blue"> {{cars_type.name_ar}} </td>
                            </tr>

                            <tr>
                                <td class="title"> ##word.car_type_en## </td>
                                <td class="center"> {{cars_type.name_en}} </td>
                            </tr>

                            <tr>
                                <td class="title"> ##word.active## </td>
                                <td ng-show="cars_type.active == true" class="center green"> ##word.active## </td>
                                <td ng-show="cars_type.active == false" class="center red"> ##word.not_active## </td>
                            </tr>
                        </table>
                    </div>

                    <div class="col3">
                        <i-image class="not-print" view ng-model="cars_type.image_url"> </i-image>
                    </div>


                </div>
            </fieldset>
        </div>
    </div>
</div>
<div x-import="cars-type/action_info.html"></div>
