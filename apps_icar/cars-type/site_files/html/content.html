<div class="form">
    <div id="carsTypeAddModal">
        <fieldset>
            <legend> ##word.cars_type_informations## </legend>
            <div class="row">
                <div class="col9">

                    <i-control v="r" class="col4" label="##word.car_type_ar##" ng-model="cars_type.name_ar"></i-control>
                    <i-control v="r" class="col4" label="##word.car_type_en##" ng-model="cars_type.name_en"></i-control>
                    <div class="col2"></div>
                    <i-checkbox class="col2" label="##word.active##" ng-model="cars_type.active"></i-checkbox>
                </div>

                <div class="col3">
                    <i-image category="cars_type" ng-model="cars_type.image_url"> </i-image>
                </div>
            </div>
        </fieldset>
    </div>
</div>
