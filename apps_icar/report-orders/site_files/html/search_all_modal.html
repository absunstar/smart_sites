<div id="reportOrdersSearchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
            </h2>

        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">
                    <fieldset>
                        <legend>##word.search_all##</legend>
                        <div class="row">
                            <i-date2 class="col3" ng-model="search.date" label="##word.date##"></i-date2>
                            <i-date2 class="col3" ng-model="search.date_from" label="##word.date_from##"></i-date2>
                            <i-date2 class="col3" ng-model="search.date_to" label="##word.date_to##"></i-date2>

                            <i-control class="col2" label="##word.customers_reference_number##" ng-model="search.code">
                            </i-control>

                        </div>
                        <div class="row">

                            <i-list class="col3" label="##word.car_type##" ng-model="search.car_type"
                                items="carsTypeList" display="name_ar" display2="name_en" space=" - "
                                ng-change="getCArsNameList(search.car_type)" ng-search="_search.$car_type_search">
                            </i-list>

                            <i-list v="r" class="col3" label="##word.car_name##" ng-model="search.car_name"
                                items="carsNameList" display="name_ar" display2="name_en" space=" - "
                                ng-search="_search.$car_name_search">
                            </i-list>

                            <!-- <i-list class="col3" label="##word.order_status##" ng-model="search.status"
                                items="status_list" display="##session.lang##" ng-search="_search.$order_status_search">
                            </i-list> -->

                            <i-control class="col3" label="##word.Vehicle_model##" ng-model="search.Vehicle_model">
                            </i-control>

                            <i-control class="col3" label="##word.vehicle_identifi##"
                                ng-model="search.vehicle_identifi">
                            </i-control>

                            <i-control class="col3" label="##word.part_number##" ng-model="search.part_number">
                            </i-control>

                            <i-control class="col3" label="##word.customer_name##" ng-model="search.customer_name">
                            </i-control>

                            <i-control class="col3" label="##word.phone##" ng-model="search.phone">
                            </i-control>

                            <i-list class="col3" label="##word.gov##" ng-model="search.gov" items="govList"
                                display="name" ng-change="getCityList(search.gov)" ng-search="_search.$govNameContact">
                            </i-list>

                            <i-list class="col3" label="##word.city##" ng-model="search.city" items="cityList"
                                display="name" ng-search="_search.$search.$city_search">
                            </i-list>

                            <!-- <i-list class="col3" label="##word.area##" ng-model="search.area" items="areaList"
                                display="name" ng-search="_search.$search.$area_search">
                            </i-list> -->

                            <i-control class="col3" label="##word.detailed_address##" ng-model="search.address">
                            </i-control>

                            <i-control class="col3" label="##word.email##" ng-model="search.email_optional">
                            </i-control>

                        </div>

                        <div class="row">
                            <div class="col4">

                                <i-radio v="r" ng-model="search.place" ng-value="work" group="type"
                                    label="##word.workshop_center##"></i-radio>

                                <i-radio v="r" ng-model="search.place" group="type" ng-value="personal"
                                    label="##word.personal##">
                                </i-radio>
                            </div>
                            <div class="col1"></div>
                            <i-checkbox label="##word.cancelled##" ng-model="statusId.cancelled_order"></i-checkbox>

                        </div>
                    </fieldset>
                </form>
            </div>

            <h2 class="error"> {{error}} </h2>
            <div class="modal-footer center">
                <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>
                <i-button type="clear" ng-click="search = {}" label="##word.empty_search##"></i-button>
                <i-button type="close" onclick="hideModal('reportOrdersSearchModal')" label="##word.close##">
                </i-button>
            </div>
        </div>
    </div>
</div>
