<div id="reportInvoicesSearchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
            </h2>

        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">
                    <fieldset>
                        <legend>##word.search_all##</legend>
                        <div class="row">
                            <i-date2 class="col3" ng-model="search.date" label="##word.date##"></i-date2>
                            <i-date2 class="col3" ng-model="search.date_from" label="##word.date_from##"></i-date2>
                            <i-date2 class="col3" ng-model="search.date_to" label="##word.date_to##"></i-date2>

                        </div>
                        <div class="row">
                            <i-control label="##word.Vehicle_model##" ng-model="search.Vehicle_model">
                            </i-control>
          
                            <i-control label="##word.vehicle_identifi##" ng-model="search.vehicle_identifi">
                            </i-control>
          
                            <i-control label="##word.part_number##" ng-model="search.part_number">
                            </i-control>
          
                            <i-control label="##word.customer_name##" ng-model="search.customer_name">
                            </i-control>
          
                            <i-control label="##word.phone##" ng-model="search.phone">
                            </i-control>
          
                            <i-list label="##word.customers_gov##" ng-model="search.gov" items="govList" display="name"
                              ng-change="getCityList(search.gov)" ng-search="_search.$govNameContact">
                            </i-list>
          
                            <i-list label="##word.city##" ng-model="search.city" items="cityList"
                              ng-change="getAreaList(search.city)" display="name"
                              ng-search="_search.$search.$city_search">
                            </i-list>
          
                            <i-list label="##word.area##" ng-model="search.area" items="areaList" display="name"
                              ng-search="_search.$search.$area_search">
                            </i-list>
          
                            <i-control label="##word.detailed_address##" ng-model="search.address">
                            </i-control>
          
                            <i-control label="##word.email_optional##" ng-model="search.email_optional">
                            </i-control>
                        </div>
                    </fieldset>
                </form>
            </div>

            <h2 class="error"> {{error}} </h2>
            <div class="modal-footer center">
                <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>
                <i-button type="clear" ng-click="search = {}" label="##word.empty_search##"></i-button>
                <i-button type="close" onclick="hideModal('reportInvoicesSearchModal')" label="##word.close##">
                </i-button>
            </div>
        </div>
    </div>
</div>
